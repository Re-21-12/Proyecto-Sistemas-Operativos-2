<div class="h-screen flex flex-col">
  <!-- Header -->
  <header class="text-center shadow-md bg-blue-600 text-white py-4">
    <h1 class="text-2xl font-bold">Sistema de Gesti贸n</h1>
  </header>

  <!-- Contenido principal -->
  <main class="flex flex-grow justify-center items-center p-6 bg-gray-100">
    <mat-card class="w-full max-w-5xl shadow-lg rounded-lg p-6">
      <!-- Bot贸n Crear Nuevo -->
      <mat-card-header class="flex justify-between items-center mb-4">
        <button
          mat-raised-button
          color="primary"
          class="flex items-center gap-2"
          (click)="createItem()"
        >
          <mat-icon>add</mat-icon> Crear Nuevo
        </button>
      </mat-card-header>

      <!-- Lista de Tarjetas -->
      <mat-card-content>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <mat-card
            *ngFor="let element of items"
            class="shadow-md rounded-lg p-4 flex flex-col justify-between"
          >
            <mat-card-header>
              <mat-card-title>{{ element.name }}</mat-card-title>
              <mat-card-subtitle>ID: {{ element.id }}</mat-card-subtitle>
            </mat-card-header>

            <!-- Mostrar edad y descripci贸n -->
            <mat-card-content>
              <p><strong>Edad:</strong> {{ element.age }}</p>
              <p><strong>Descripci贸n:</strong> {{ element.description }}</p>
            </mat-card-content>

            <mat-card-actions class="flex justify-end gap-2 mt-4">
              <button
                mat-icon-button
                color="primary"
                (click)="updateItem(element.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteItem(element.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>
  </main>
</div>
