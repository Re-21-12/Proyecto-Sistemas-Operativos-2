<div class="container py-4">
  <header
    class="text-center mat-elevation-z2 bg-primary text-white rounded"
    style="padding: 25px; margin-bottom: 30px"
  >
    <h1 class="mat-h1 mb-0">Sistema de Gesti√≥n</h1>
  </header>

  <main class="d-flex justify-content-center">
    <mat-card style="width: 90%; max-width: 1200px">
      <mat-card-header
        class="d-flex justify-content-between align-items-center mb-4"
      >
        <mat-card-title class="mb-0">Datos del Sistema</mat-card-title>
        <button mat-raised-button color="primary" (click)="createItem()">
          <mat-icon>add</mat-icon> Crear Nuevo
        </button>
      </mat-card-header>

      <mat-card-content>
        <table mat-table [dataSource]="items" class="mat-elevation-z2 w-100">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
            <td mat-cell *matCellDef="let element" class="text-center">
              {{ element.id }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Acciones
            </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <button
                mat-button
                color="primary"
                (click)="updateItem(element.id)"
                class="mx-1"
              >
                <mat-icon>edit</mat-icon>Editar
              </button>
              <button
                mat-button
                color="warn"
                (click)="deleteItem(element.id)"
                class="mx-1"
              >
                <mat-icon>delete</mat-icon> Eliminar
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['id', 'name', 'actions']"
          ></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </main>
</div>
